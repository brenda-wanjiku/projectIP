{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="row">
        {% if titles%}
        {% for title in titles %}
        <div class="search">
            <h2>{{ title.title }}</h2>
        </div>
        {% endfor %}
        {% else %}
        <h2> Found 0 matches for the search term {{message}}</h2>
        {% endif %}

    </div>

</div>
{% endblock %}
