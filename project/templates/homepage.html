{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/base.css'%}">
{% endblock %}


{% block content %}
{{block.super}}
<div class="container text-center">
    <h1> nozzby </h1>
    <h2>Design. Usability. Content. </h2>
    <hr>
    <div class="row">
    {% for project in projects%}
    <div class="col-md-6" width="100px">
        <div class="card card bg-light text-dark">
            <div class="card-header ">
                <div class="card">
                    <h3 class= "text-center">{{project.title}}</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">{{project.description}}</p>
                </div>
                <div class="card-body">
                    <a href="{% url 'project' project.id%}"><img src="{{project.image.url}}" width="250px" height="300px"
                            class=" img-home card-img-top" class="img-responsive" alt="image"></a>
                </div>
            </div>
        </div>

    </div>


    {% endfor %}
</div>
<style>
img:hover {
  transform: scaleX(-1);
}
</style>

{% endblock %}
